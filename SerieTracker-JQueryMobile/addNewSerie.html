<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Serie Tracker</title>
         <link rel="stylesheet" href="themes/RedTheme.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css">
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"> </script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"> </script>
        <script src="database.js"></script>
    </head>
    <body>
    <div data-role="page" data-theme ="c">
            <div data-role="header">
                <h1>Serie Tracker</h1>
            </div>
            
     <div data-role="main" class="ui-content">
        
          <div class="ui-field-contain">
              
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
              
            <label for="Episode">Episode:</label>
            <input type="number" name="ep" id="ep">
              
            <label for="Rating">Rating:</label>
            <select name="rating" id="rating">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            
            <label for="status">Select Status:</label>
                <select name="status" id="status">
                    <option value="PlanToWatch" selected>Plan to watch</option>
                    <option value="Watching">Watching</option>
                    <option value="Completed">Completed</option>
                    <option value="Dropped">Dropped</option>
                    <option value="Onhold">On hold</option>
                </select>
          </div>
          <input type="submit" data-inline="true" value="Submit" onclick="add();" >
       
      </div>
    </div>
    </body>
</html>
